<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Game Play Logging App</title>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <script src="js/app.js"></script>
  </head>
  <body>
    <div class="players">
      <form id="add-player-form">
        <input type='text' name='addPlayer' id='add-player' required class="form-item"/>
        <input type="submit" value="Add Player" class="form-item"/>
      </form>

    <table id="win-table">
      <tr>
        <th>Name</th>
        <th>Wins</th>
      </tr>
    </table>
    </div>
    <div class="logs">
    <form id="new-item-form">
      <div class='form-item'>
      <label for="game">Game:</label>
      <input type='text' name='game' id='game' required/>
      </div>

      <div class='form-item'>
      <label for="victor">Victor:</label>
      <select name='victor' id='victor' required>
      </select>
      </div>

      <div class='form-item'>
      <label for="date">Date:</label>
      <input type="date" id="date" name="date">
      </div>

      <div id="radio-buttons" class='form-item'>
      <input type="radio" id="game-type1" name="gameType" value="Board Game" selected>
      <label for="game-type1">Board Game</label>

      <input type="radio" id="game-type2" name="gameType" value="Card Game">
      <label for="game-type2">Card Game</label>

      <input type="radio" id="game-type3" name="gameType" value="Video Game">
      <label for="game-type3">Video Game</label>
      </div>


      <input type="submit" value="Save" class="form-item"/>
    </form>


  <div class="log-heading">


    <h1>Game Logs
    <form id="delete">
      <input type="button" value="Delete All" class="form-item"/>
    </form>
    </h1>
    </div>
    <div id="play-logs"></div>
    </div>
  </body>
</html>
